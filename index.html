<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #023;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #fff;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo-voronoi@2"></script>
<h1 style="text-align:center;font-family:monospace;">Visited Countries</h1>
<script>

var width = 960,
    height = 960;

var airports = [
  { name: "ICN", coordinates: [126.4505, 37.4602] },
  { name: "SIN", coordinates: [103.9915, 1.3644] },
  { name: "PEK", coordinates: [116.5975, 40.0725] }
];

const projection = d3.geoGingery()
    .rotate([-126, -37])
    .scale(118)
    .translate([width / 2, height / 2])
    .precision(0.1);

const path = d3.geoPath()
    .projection(projection);

var graticule = d3.geoGraticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("display", "block")
    .attr("style", "margin:auto")

var defs = svg.append("defs");

defs.append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("clip-path", "url(#clip)")
    .attr("d", path);

d3.json("countries_with_visited.geojson").then(function(world) {

  // Draw land (all shapes merged)
  svg.insert("path", ".graticule")
      .datum({
        type: "FeatureCollection",
        features: world.features
      })
      .attr("class", "land")
      .attr("clip-path", "url(#clip)")
      .attr("d", path);
  
  svg.selectAll("path.country")
    .data(world.features)
    .enter().append("path")
    .attr("class", "country")
    .attr("clip-path", "url(#clip)")
    .attr("d", path)
    .attr("fill", d => d.properties.visited ? "#00ff00" : "#ffffff")
    .attr("fill-opacity", d => d.properties.visited ? 0.5 : 0.0)

// Draw boundaries
  svg.append("path")
    .datum({ type: "FeatureCollection", features: world.features })
    .attr("class", "boundaries")
    .attr("clip-path", "url(#clip)")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-width", 0.5)
    .attr("stroke-opacity", 0.45)
    .attr("d", path);

}).catch(function(error){
    console.error("Error loading GeoJSON:", error);
});

d3.select(self.frameElement).style("height", height + "px");

</script>
</body>
