<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #023;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="d3.geo.polyhedron.min.js"></script>
<h1 style="text-align:center;font-family:monospace;">Visited Countries</h1>
<script>

var width = 960,
    height = 550;

var projection = d3.geo.polyhedron.waterman()
    .rotate([-160, 0])
    .scale(118)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("display", "block")
    .attr("style", "margin:auto")

var defs = svg.append("defs");

defs.append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("clip-path", "url(#clip)")
    .attr("d", path);

d3.json("countries_with_visited.geojson", function(error, world) {
  if (error) throw error;

  // Draw land (all shapes merged)
  svg.insert("path", ".graticule")
      .datum({
        type: "FeatureCollection",
        features: world.features
      })
      .attr("class", "land")
      .attr("clip-path", "url(#clip)")
      .attr("d", path);
  
  svg.selectAll("path.country")
    .data(world.features)
    .enter().append("path")
    .attr("class", "country")
    .attr("clip-path", "url(#clip)")
    .attr("d", path)
    .attr("fill", d => d.properties.visited ? "#00ff00" : "#ffffff")
    .attr("fill-opacity", d => d.properties.visited ? 0.5 : 0.0)

// Draw boundaries
  svg.append("path")
    .datum({ type: "FeatureCollection", features: world.features })
    .attr("class", "boundaries")
    .attr("clip-path", "url(#clip)")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-width", 0.5)
    .attr("stroke-opacity", 0.45)
    .attr("d", path);

});

d3.select(self.frameElement).style("height", height + "px");

</script>
</body>
